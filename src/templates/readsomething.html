{% extends "base_content.html" %}

{% block content %}
<div>
  <h3>Your Story</h3>
  <p>{{ chunk.text }}</p>
  {% if chunk.parent %}
  <a href="/read/{{ chunk.parent }}">Go back in time...</a>
  {% endif %}
  {% if chunk.children %}
  <ul>
  {% for child in chunk.children %}
  <li><a href="/read/{{ child.id }}">The story continues...</a></li>
  {% endfor %}
  </ul>
  {% endif %}
    
  <a href='/write/{{ chunk.id }}'>I can take it from here...</a>
</div>
{% endblock %}
